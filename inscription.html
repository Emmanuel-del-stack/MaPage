<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription et Parrainage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .company-name {
            font-size: 20px;
            font-weight: bold;
        }

        .menu-toggle {
            cursor: pointer;
            font-size: 24px;
        }

        nav {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        nav.active {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            margin: auto;
            flex-grow: 1;
        }

        h1 {
            font-size: 26px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 15px;
            color: #495057;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="company-name">Cashflow BOT</div>
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
        <nav id="navMenu">
            <a href="accueil.html">Accueil</a>
            <a href="inscription.html">Inscription</a>
            <a href="compte.html">Mon Compte</a>
            <a href="notification.html">Notifications</a>
            <a href="politique.html">Politique et Confidentialités</a>
        </nav>
    </header>

    <div class="container">
        <h1>Formulaire d'inscription</h1>
        <form id="registrationForm">
            <div>
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
                <span id="usernameError" class="error"></span>
            </div>

            <div>
                <label for="phone_number">Numéro Orange :</label>
                <input type="text" id="phone_number" name="phone_number" required>
                <span id="phoneNumberError" class="error"></span>
            </div>

            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>

            <div>
                <label for="referral_code">Code de parrainage (optionnel) :</label>
                <input type="text" id="referral_code" name="referral_code">
                <span id="referralCodeError" class="error"></span>
            </div>

            <button type="submit">Suivant</button>
        </form>
    </div>

    <footer>
        <p>&copy; Cashflow BOT. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('menuToggle').addEventListener('click', function() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;
            document.getElementById('usernameError').textContent = '';
            document.getElementById('phoneNumberError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('referralCodeError').textContent = '';

            const username = document.getElementById('username').value.trim();
            const phoneNumber = document.getElementById('phone_number').value.trim();
            const email = document.getElementById('email').value.trim();

            if (username === '') {
                document.getElementById('usernameError').textContent = 'Le nom d\'utilisateur est obligatoire.';
                isValid = false;
            }
            if (phoneNumber === '') {
                document.getElementById('phoneNumberError').textContent = 'Le numéro Orange est obligatoire.';
                isValid = false;
            }
            if (email === '') {
                document.getElementById('emailError').textContent = 'L\'email est obligatoire.';
                isValid = false;
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                document.getElementById('emailError').textContent = 'L\'email n\'est pas valide.';
                isValid = false;
            }

            if (isValid) {
                // Redirection vers la page de confirmation
                window.location.href = 'inscription_next.html'; // Redirige l'utilisateur vers la page de confirmation
            }
        });
    </script>

</body>
</html>
