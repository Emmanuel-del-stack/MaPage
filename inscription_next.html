<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Parrainage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            margin: auto;
            flex-grow: 1;
        }

        h1 {
            font-size: 26px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 15px;
            color: #495057;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Confirmation de Parrainage</h1>
        <form id="confirmationForm">
            <div>
                <label for="referral_code">Entrez le code de parrainage :</label>
                <input type="text" id="referral_code" name="referral_code" required>
                <span id="referralCodeError" class="error"></span>
            </div>

            <button type="submit">Confirmer</button>
        </form>
    </div>

    <footer>
        <p>&copy; Cashflow BOT. Tous droits réservés.</p>
    </footer>

    <script>
        document.getElementById('confirmationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const referralCode = document.getElementById('referral_code').value.trim();
            const referralCodeError = document.getElementById('referralCodeError');

            referralCodeError.textContent = ''; // Réinitialiser le message d'erreur

            if (referralCode === '') {
                referralCodeError.textContent = 'Le code de parrainage est obligatoire.';
            } else {
                // Ici, vous pouvez traiter la confirmation du code de parrainage.
                alert('Code de parrainage confirmé !'); // Remplacez par votre logique de confirmation
            }
        });
    </script>

</body>
</html>
